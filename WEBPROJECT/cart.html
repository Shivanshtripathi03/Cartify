<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Cartify</title>
    <style>
        :root {
            --primary: #ff85a2;
            --primary-dark: #ff6b8b;
            --secondary: #fff5f7;
            --text: #333333;
            --text-light: #777777;
            --border: #ffd6de;
            --shadow: 0 1px 3px rgba(255, 133, 162, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--secondary);
            color: var(--text);
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }

        .logo a {
            color: inherit;
            text-decoration: none;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 10px 15px;
            margin: 0 30px;
            flex-grow: 1;
            max-width: 600px;
            border: 1px solid var(--border);
        }

        .search-icon {
            margin-right: 10px;
            color: var(--text-light);
            font-size: 18px;
        }

        .search-input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            align-items: center;
        }

        .header-btn {
            background: none;
            border: none;
            padding: 10px 15px;
            margin-left: 15px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            color: var(--text);
        }

        .header-btn .icon {
            margin-right: 8px;
            color: var(--primary);
            font-size: 20px;
        }

        /* Main Content */
        .main-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .page-title .icon {
            margin-right: 10px;
        }

        /* Cart Items */
        .cart-items-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }

        .cart-item-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            margin-right: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .quantity-btn {
            background-color: var(--secondary);
            border: none;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            color: var(--text);
        }

        .quantity-input {
            width: 40px;
            height: 30px;
            text-align: center;
            border: none;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            font-size: 16px;
            color: var(--text);
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .remove-btn .icon {
            margin-right: 5px;
        }

        /* Cart Summary */
        .cart-summary {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
        }

        .summary-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .summary-label {
            font-size: 16px;
            color: var(--text-light);
        }

        .summary-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }

        .total-row {
            border-top: 1px solid var(--border);
            padding-top: 15px;
            margin-top: 15px;
        }

        .total-label {
            font-size: 18px;
            font-weight: 700;
        }

        .total-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .checkout-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 18px;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .continue-shopping {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 50px 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .empty-cart-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .empty-cart-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text);
        }

        .empty-cart-text {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .shop-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .shop-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .header-container {
                flex-wrap: wrap;
            }
            
            .search-bar {
                order: 1;
                margin: 15px 0 0 0;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
            }

            .cart-item-image {
                margin-bottom: 15px;
                width: 100%;
                height: 150px;
            }

            .cart-item-actions {
                margin-top: 15px;
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 12px 15px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .header-btn {
                padding: 8px 10px;
                margin-left: 10px;
                font-size: 14px;
            }
            
            .header-btn .icon {
                font-size: 18px;
                margin-right: 5px;
            }
            
            .search-bar {
                padding: 8px 12px;
            }
            
            .search-icon {
                font-size: 16px;
            }

            .page-title {
                font-size: 24px;
            }

            .summary-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo"><a href="index.html">Cartify</a></div>
            
            <div class="header-right">
                <div class="search-bar">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" placeholder="Search for products...">
                </div>
                
                <div class="header-actions">
                    <button class="header-btn">
                        <span class="icon">üë§</span>
                        Login
                    </button>
                    <button class="header-btn" id="cart-btn">
                        <span class="icon">üõí</span>
                        Cart
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <h1 class="page-title">
            <span class="icon">üõí</span>
            Your Shopping Cart
        </h1>

        <div id="cart-content">
            <!-- Cart items will be loaded here by JavaScript -->
        </div>
    </div>

    <script>
        // DOM Elements
        const cartContent = document.getElementById('cart-content');
        
        // Load cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });

        // Render cart content
        function renderCart() {
            if (cart.length === 0) {
                renderEmptyCart();
                return;
            }

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const deliveryFee = subtotal > 499 ? 0 : 40;
            const total = subtotal + deliveryFee;

            // Create cart items container
            let cartHTML = `
                <div class="cart-items-container">
                    ${cart.map(item => `
                        <div class="cart-item" data-id="${item.id}">
                            <div class="cart-item-image">
                                <img src="${item.image}" alt="${item.name}">
                            </div>
                            <div class="cart-item-details">
                                <h3 class="cart-item-name">${item.name}</h3>
                                <div class="cart-item-price">‚Çπ${item.price}</div>
                                <div class="cart-item-actions">
                                    <div class="quantity-control">
                                        <button class="quantity-btn minus">-</button>
                                        <input type="number" class="quantity-input" value="${item.quantity}" min="1">
                                        <button class="quantity-btn plus">+</button>
                                    </div>
                                    <button class="remove-btn">
                                        <span class="icon">üóëÔ∏è</span>
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="cart-summary">
                    <h3 class="summary-title">Order Summary</h3>
                    <div class="summary-row">
                        <span class="summary-label">Subtotal (${totalItems} ${totalItems === 1 ? 'item' : 'items'})</span>
                        <span class="summary-value">‚Çπ${subtotal}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Delivery Fee</span>
                        <span class="summary-value">${deliveryFee === 0 ? 'FREE' : '‚Çπ' + deliveryFee}</span>
                    </div>
                    <div class="summary-row total-row">
                        <span class="summary-label total-label">Total</span>
                        <span class="summary-value total-value">‚Çπ${total}</span>
                    </div>
                    <button class="checkout-btn">Proceed to Checkout</button>
                    <a href="index.html" class="continue-shopping">Continue Shopping</a>
                </div>
            `;

            cartContent.innerHTML = cartHTML;

            // Add event listeners
            document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', decreaseQuantity);
            });

            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', increaseQuantity);
            });

            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', updateQuantity);
            });

            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', removeItem);
            });

            document.querySelector('.checkout-btn').addEventListener('click', checkout);
        }

        // Render empty cart
        function renderEmptyCart() {
            cartContent.innerHTML = `
                <div class="empty-cart">
                    <div class="empty-cart-icon">üõí</div>
                    <h2 class="empty-cart-title">Your Cart is Empty</h2>
                    <p class="empty-cart-text">Looks like you haven't added anything to your cart yet</p>
                    <a href="index.html" class="shop-btn">Shop Now</a>
                </div>
            `;
        }

        // Decrease quantity
        function decreaseQuantity(e) {
            const itemElement = e.target.closest('.cart-item');
            const id = parseInt(itemElement.dataset.id);
            const item = cart.find(item => item.id === id);
            
            if (item.quantity > 1) {
                item.quantity--;
                updateCart();
                renderCart();
            }
        }

        // Increase quantity
        function increaseQuantity(e) {
            const itemElement = e.target.closest('.cart-item');
            const id = parseInt(itemElement.dataset.id);
            const item = cart.find(item => item.id === id);
            
            item.quantity++;
            updateCart();
            renderCart();
        }

        // Update quantity from input
        function updateQuantity(e) {
            const itemElement = e.target.closest('.cart-item');
            const id = parseInt(itemElement.dataset.id);
            const item = cart.find(item => item.id === id);
            const newQuantity = parseInt(e.target.value);
            
            if (newQuantity >= 1) {
                item.quantity = newQuantity;
                updateCart();
                renderCart();
            } else {
                e.target.value = item.quantity;
            }
        }

        // Remove item
        function removeItem(e) {
            const itemElement = e.target.closest('.cart-item');
            const id = parseInt(itemElement.dataset.id);
            
            cart = cart.filter(item => item.id !== id);
            updateCart();
            renderCart();
        }

        // Update cart in localStorage
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Checkout
        function checkout() {
            alert('Proceeding to checkout!');
            // In a real app, you would redirect to checkout page
        }
    </script>
</body>
</html>
