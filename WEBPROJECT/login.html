<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartify - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        :root {
            --primary-color: #0066cc;
            --secondary-color: #004d99;
            --accent-color: #00cc99;
            --text-color: #333333;
            --light-gray: #f5f5f5;
            --white: #ffffff;
        }

        body {
            background: url('loginpageimg.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(to right, pink, white);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: skyblue;
            text-decoration: none;
        }

        .login-container {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 80px;
            box-shadow: 0 2px 5px rgba(10, 0, 0, 0.9);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: lightgreen;
            color: var(--white);
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .auth-link {
            text-align: center;
            color: var(--text-color);
        }

        .auth-link a {
            color: blue;
            text-decoration: none;
        }

        img {
            float: right;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="" width="75px">
        <a href="index.html" class="logo">Cartify</a>
    </nav>

    <div class="login-container">
        <h2 class="form-title">Login to Cartify</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email/Username</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="auth-link">
            Don't have an account? <a href="signup.htm">Sign up</a>
        </p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page
    
            
            // Redirecting to the main page (index.html) after successful login
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
